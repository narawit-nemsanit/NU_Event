<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Event Form</title> 
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }

    .edit-event-container {
      position: relative;
      z-index: 2;
      width: 800px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px; 
      margin-top: 300px;
    }

    .edit-event-container h2 {
      text-align: center;
      color: #f58220;
      margin-bottom: 20px;
    }

    .edit-event-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .edit-event-container input,
    .edit-event-container select,
    .edit-event-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .edit-event-container .buttons {
      display: flex;
      justify-content: space-between;
    }

    .edit-event-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit-event-container .cancel {
      background: #e0e0e0;
      color: #333;
    }

    .edit-event-container .confirm {
      background: #f58220;
      color: #fff;
    }

    .edit-event-container input[type="file"] {
      border: none;
    }
  </style>
</head>
<body> 
    <img class="account-circle" src="account-circle0.svg" />
    <img class="image-7" src="image-70.png" />
    <img class="image-22" src="image-220.png" />
    <img class="image-5" src="image-50.png" />
    <img class="image-10" src="image-100.png" />
    <img class="image-14" src="image-140.png" />
    <button class="image-button" onclick="window.location.href='/add/add1.html';">
      <img class="group-51" src="group-510.svg" alt="Add Icon"/>
    </button>
    <img class="chevron-down" src="chevron-down0.svg" /> 
    <img class="outline-interface-trash" src="outline-interface-trash0.svg" />
    <img class="edit-035" src="edit-034.svg" />
    <img class="event-nu-1-1" src="event-nu-1-10.png" /> 
    <button class="image-button" onclick="window.location.href='/home/index.html';">
      <img class="event-nu-1-1" src="event-nu-1-10.png" /> 
    </button>

  <div class="overlay"></div>
  <div class="edit-event-container">
    <h2>Edit Event</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter event name">

      <label for="date">Date</label>
      <input type="date" id="date">

      <label for="time">Time</label>
      <input type="time" id="time">

      <label for="place">Place</label>
      <input type="text" id="place" placeholder="Enter event place">

      <label for="organize">Organize</label>
      <input type="text" id="organize" placeholder="Organizer name">

      <label for="details">Details</label>
      <textarea id="details" rows="4" placeholder="Enter event details"></textarea>

      <label for="layout">Event Layout</label>
      <input type="file" id="layout">

      <label for="picture">Picture</label>
      <input type="file" id="picture">

      <label for="admission">Admission Types</label>
      <select id="admission">
        <option value="free">Free</option>
        <option value="paid">Paid</option>
      </select>

      <div class="buttons">
        <button type="button" class="cancel" onclick="window.location.href='/edit/index.html'; return false;">Cancel</button>
        <button type="submit" class="confirm" onclick="window.location.href='/edit/index.html'; return false;">Confirm</button>
    </div>
    </form>
  </div>
</body>
</html>
