<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nu Event Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="content-wrapper">
      <div class="two-column-layout">
        <div class="left-column">
          <div class="image-container">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/7b4469de46d4ac0b16411667543b2b35136cc546b8f0518187faee834f55e257?placeholderIfAbsent=true&apiKey=857bd9cdad8b4bc5b2ebb28947d39fb9"
              class="hero-image"
              alt="Nu Event login hero illustration"
            />
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/7192fbcc0a706b62c6066675f53c61b49aae4522799f2774b87a099b75abf5cf?placeholderIfAbsent=true&apiKey=857bd9cdad8b4bc5b2ebb28947d39fb9"
              class="secondary-image"
              alt="Nu Event decorative element"
            />
          </div>
        </div>
        <div class="right-column">
          <form class="login-form-container">
            <h1 class="login-title">Log In</h1>
            <p class="welcome-text">welcome to Nu Event</p>
            
            <div class="email-input-wrapper">
              <label for="email" class="visually-hidden">Email address</label>
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/e4d315b3fd58ca6623ba8ad23751a489d3d1f2f6d35d8e00d4ec49758607ca5c?placeholderIfAbsent=true&apiKey=857bd9cdad8b4bc5b2ebb28947d39fb9"
                class="input-icon"
                alt=""
              />
              <input type="email" id="email" class="email-input" placeholder="gmail" aria-label="Email address" />
            </div>
            
            <div class="password-input-wrapper">
              <div class="password-input-group">
                <label for="password" class="visually-hidden">Password</label>
                <img
                  loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/351646f58cd8fae03a9f92a3e4b9237b09787aa683387471c60325f6f72430fc?placeholderIfAbsent=true&apiKey=857bd9cdad8b4bc5b2ebb28947d39fb9"
                  class="input-icon"
                  alt=""
                />
                <input type="password" id="password" placeholder="password" aria-label="Password" />
              </div>
              <button type="button" aria-label="Toggle password visibility">
                <img
                  loading="lazy"
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/e43e7784190d7b329c82bbc9c19b9bd53979cbe88b46de7eadb84e0f47f0781f?placeholderIfAbsent=true&apiKey=857bd9cdad8b4bc5b2ebb28947d39fb9"
                  class="visibility-icon"
                  alt=""
                />
              </button>
            </div>
            
            <a href="#" class="forgot-password" tabindex="0">Forget password?</a>
            <button type="submit" class="login-button">Log In</button>
            <p class="signup-text">
              <span class="bold-text">Don't have an account?</span>
              <a href="#" tabindex="0">Sign Up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
